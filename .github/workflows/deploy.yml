name: Deploy Tijaratk API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            nvm use 20

            cd ~/apps/tijaratk-api

            echo "ğŸ“¥ Pull latest code"
            git pull origin main

            echo "ğŸ“¦ Install dependencies"
            pnpm install --frozen-lockfile

            echo "ğŸ—„ï¸ Run database migrations"
            pnpm migration:run:prod

            echo "ğŸ—ï¸ Build application"
            pnpm build

            echo "â™»ï¸ Reload PM2 (zero downtime)"
            pm2 reload tijaratk-api

            echo "âœ… Deployment finished successfully"
